<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrikos Enterprise Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particle-background"></div>
    
    <!-- Main Container -->
    <div class="app-container">
        <!-- Left Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">Astrikos</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <span class="toggle-icon">☰</span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="nav-item active">
                    <span class="nav-icon">🏠</span>
                    <span class="nav-label">Dashboard</span>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">📊</span>
                    <span class="nav-label">Analytics</span>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">⚡</span>
                    <span class="nav-label">Power</span>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">🌐</span>
                    <span class="nav-label">Network</span>
                </div>
                <div class="nav-item">
                    <span class="nav-icon">🔧</span>
                    <span class="nav-label">Settings</span>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <div class="main-container">
            <!-- Top Bar -->
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">Dashboard Home</h1>
                </div>
                <div class="topbar-right">
                    <div class="notification-badge">
                        <span class="notification-icon">🔔</span>
                        <span class="badge-count">3</span>
                    </div>
                    <div class="profile-section">
                        <div class="profile-avatar">👤</div>
                        <span class="profile-name">Admin</span>
                    </div>
                </div>
            </header>
            
            <!-- Main Content -->
            <main class="main-content">
                <div class="content-placeholder">
                    <h2>Dashboard Home</h2>
                    <p>Main content area ready for KPI cards and widgets</p>
                </div>
            </main>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
